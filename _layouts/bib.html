---
<div>
  {% if entry.author %}
    {{ entry.author }},
  {% endif %}
  {% if entry.title %}
    <b>{{ entry.title }}</b>,
  {% endif %}
  {% if entry.booktitle %}
    <i>{{ entry.booktitle }}</i>,
  {% endif %}
  {% if entry.year %}
    {{ entry.year }},
  {% endif %}
  {% if entry.url %}
    <a href="{{ entry.pdf }}" >PDF</a>
  {% endif %}

</div>
