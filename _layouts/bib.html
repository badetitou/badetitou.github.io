<div class="accordion">
  <input type="checkbox" id="{{ entry.key }}">
  <label class="accordion-header" for="{{ entry.key }}">
    <div class="bibliography-header">
      <div class="bibliography-title">
        {{ entry.title }}
      </div>
      <div class="bibliography-author">
        {% for author in entry.author_array %}
          {{ author.first }} {{ author.last }}{% if forloop.last == false %}, {% endif %}
        {% endfor %}
      </div>
      <div class="bibliography-booktitle">
        {{ entry.booktitle }}
        {{ entry.journal }}
      </div>
      {% if entry.pdf %}
        <a href="{{ entry.pdf }}">PDF</a>
      {% endif %}
      {% if entry.doi %}
        <a href="https://dx.doi.org/{{ entry.doi }}" >DOI</a>
      {% endif %}
    </div>
  </label>
  <div class="accordion-content">
    {{ entry.abstract }}
  </div>
</div>
