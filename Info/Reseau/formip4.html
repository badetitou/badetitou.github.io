    <fieldset id="form_ip4" class="formulaire_paquet" style="top: 0px; left: 0px;">
      <legend class="formulaire_titre">Création de paquet</legend>
      <label class="formulaire_label" for="ethernet_cible">Cible Ethernet</label>
      <input class="formulaire_champ" id="ethernet_cible" type="text" name="ethcible" value="00:aa:aa:aa:aa:01" onChange="match_eth_color(this);" onFocus="match_eth_color(this);"/>
      <label class="formulaire_label" for="ethernet_source">Source Ethernet</label>
      <input class="formulaire_champ" id="ethernet_source" type="text" name="ethsource" value="00:11:11:11:11:01" onChange="match_eth_color(this);" onFocus="match_eth_color(this);"/>
      <label class="formulaire_label" for="ip_source">Source IPv4</label>
      <input class="formulaire_champ" id="ip_source" type="text" name="ipsource" value="192.168.1.100" onChange="match_ip4_color(this);" onFocus="match_ip4_color(this);"/>
      <label class="formulaire_label" for="ip_cible">Cible IPv4</label>
      <input class="formulaire_champ" id="ip_cible" type="text" name="ipcible" value="192.168.2.100" onChange="match_ip4_color(this);" onFocus="match_ip4_color(this);"/>
      <label class="formulaire_label" for="paquet_vie">Durée de vie</label>
      <input class="formulaire_champ" id="paquet_vie" type="text" value="64" name="vie" />
      <label class="formulaire_label" for="paquet_protocole">Protocole encapsulé</label>
      <input class="formulaire_champ" id="paquet_protocole" type="text" value="1" name="protocole" />
      <label class="formulaire_label" for="paquet_texte">Données IPv4</label>
      <input class="formulaire_champ" id="paquet_texte" type="text" value="00 00 00 00" name="contenu" />
      <label class="formulaire_label" for="paquet_detail">Afficher le détail
      <input class="formulaire_champ" id="paquet_detail" type="checkbox" name="detail" />
      </label>
      <div class="formulaire_div">
        <button class="formulaire_bouton" type="button" onClick="send_packet_from_source(create_ip4_packet_from_form($('#form_ip4')));">Créer</button>
        <button class="formulaire_bouton" type="button" onClick="addresses_exchange_ip4_form($('#form_ip4'));"><img src="exchange.png" /></button>
      </div>
    </fieldset>
