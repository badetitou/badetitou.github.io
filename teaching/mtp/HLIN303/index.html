<div class="masonry masonry-2">

    {% for tp in site.tps %}
    <div class="card">
      <div class="card-content post-preview">
          <a href="{{ tp.url | prepend: site.baseurl | replace: '//', '/' }}">
            <h2 class="card-title">{{ tp.title }}</h2>
            {% if tp.subtitle %}
            <h3 class="card-subtitle">{{ tp.subtitle }}</h3>
            {% endif %}
          </a>
      </div>
    </div>
    {% endfor %}
  
  </div>
